<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <title>Indian Bank - Branch Registration</title>
    <link href="createbranch.css" rel="stylesheet">
    <style>
        body {
            background-image: url('Images//istockphoto-1423997604-1024x1024.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="main-content container">
        <div class="registration-form">
            <h2>Branch Registration</h2>
            <form id="branch-registration-form">
                <div class="form-group">
                    <label for="branchName">Branch Name</label>
                    <input type="text" id="branchName" name="branchName" required>
                </div>
                <div class="form-group">
                    <label for="branchAddress">Branch Address</label>
                    <input type="text" id="branchAddress" name="branchAddress" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="createbranch.js"></script>
</body>
</html>
