<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="employeemanagement.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap">
    <title>Employee Management - Indian Bank</title>
</head>
<body>
    <header class="header">
        <nav>
            <ul class="nav__links" id="nav-links">
                <li><a href="Welcome.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="AdminHome.html">Admin Homepage</a></li>
            </ul>
            <div class="nav__menu__btn" id="menu-btn">
                <span><i class="ri-menu-line"></i></span>
            </div>
        </nav>
        <div class="header__container">
            <h1>EMPLOYEE MANAGEMENT SYSTEM</h1>
        </div>
    </header>
    <div class="container">
        <h1>Employee Management</h1>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Address</th>
                <th>Phone Number</th>
                <th>Employee Email</th>
                <th>Update</th>
                <th>Lock</th>
            </tr>
        </thead>
        <tbody>
            <!-- Employee data will be inserted here dynamically -->

        </tbody>
    </table>
    </div>
    <div class="modal fade" id="editEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editEmployeeForm">
                        <input type="hidden" id="editEmployeeId" value="">
                        <div class="form-group">
                            <label for="editEmployeeName">Employee Name</label>
                            <input type="text" class="form-control" id="editEmployeeName" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmployeeAddress">Employee Address</label>
                            <input type="text" class="form-control" id="editEmployeeAddress" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmployeePhoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="editEmployeePhoneNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmployeeEmail">Email</label>
                            <input type="email" class="form-control" id="editEmployeeEmail" required>
                        </div>
                        <!-- Add more fields as needed -->
                        <button type="submit" class="btn btn-primary">Update Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="employeemanagement.js"></script>
</body>
</html>
