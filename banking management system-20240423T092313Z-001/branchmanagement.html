<!-- Edit Branch Modal -->
<div class="modal" id="editBranchModal">
  <div class="modal-dialog">
      <div class="modal-content">
          <form id="editBranchForm">
              <div class="modal-header">
                  <h2 class="modal-title">Edit Branch</h2>
              </div>
              <div class="modal-body">
                <label for="editBranchId">Branch Id:</label>
                <input type="hidden" id="editBranchId" name="editBranchId" value="">
                  <label for="editBranchName">Branch Name:</label>
                  <input type="text" id="editBranchName" name="editBranchName" required>
                  <label for="editBranchAddress">Branch Address:</label>
                  <input type="text" id="editBranchAddress" name="editBranchAddress" required>
                  <label for="editActive">Active:</label>
                  <select id="editActive" name="editActive" required>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
               </div>
              <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Edit</button>
                  <button type="button" class="btn btn-secondary close">Close</button>
              </div>
          </form>
      </div>
  </div>
</div>
