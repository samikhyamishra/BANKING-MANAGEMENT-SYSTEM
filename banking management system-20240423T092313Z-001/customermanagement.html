<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="customermanagement.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap">
    <title>Customer Management - Indian Bank</title>
</head>
<body>
  <header class="header">
    <nav>
        <ul class="nav__links" id="nav-links">
            <li><a href="Welcome.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="AdminHome.html">Admin</a></li>
        </ul>
        <div class="nav__menu__btn" id="menu-btn">
            <span><i class="ri-menu-line"></i></span>
        </div>
    </nav>
  </header>
  
  <div class="container">
    <h1>Customer Management</h1>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Customer Name</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Account No.</th>
          <th>Edit</th>
          <th>Lock</th>
        </tr>
      </thead>
      <tbody>
        <!-- Customer data will be inserted here dynamically -->
       
      </tbody>
    </table>
  </div>
  <!-- Edit Customer Modal -->
<div class="modal" id="editCustomerModal">
  <div class="modal-dialog">
      <div class="modal-content">
          <form id="editCustomerForm">
              <div class="modal-header">
                  <h2 class="modal-title">Edit Customer</h2>
              </div>
              <div class="modal-body">
                  <input type="hidden" id="editCustomerId" name="editCustomerId" value="">
                  <label for="editCustomerName">Customer Name:</label>
                  <input type="text" id="editCustomerName" name="editCustomerName" required>
                  <label for="editPhoneNo">Phone Number:</label>
                  <input type="text" id="editPhoneNo" name="editPhoneNo" required>
                  <label for="editAddress">Address:</label>
                  <input type="text" id="editAddress" name="editAddress" required>
                  <label for="editUserName">User Name:</label>
                  <input type="text" id="editUserName" name="editUserName" required>
                  <label for="editEmail">Email:</label>
                  <input type="text" id="editEmail" name="editEmail" required>
                  <label for="editPassword">Password:</label>
                  <input type="text" id="editPassword" name="editPassword" required>
                  <label for="editAccountNo">Account No:</label>
                  <input type="text" id="editAccountNo" name="editAccountNo" required>
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Edit</button>
                  <button type="button" class="btn btn-secondary close">Close</button>
              </div>
          </form>
      </div>
  </div>
</div>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="customermanagement.js"></script>
</body>
</html>
