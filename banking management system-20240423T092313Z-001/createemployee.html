<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <title>Indian Bank - Employee Registration</title>
    <link href="createemployee.css" rel="stylesheet">
</head>
<body>
    
    <div class="main-content container">
        <div class="registration-form">
            <h2>Employee Registration</h2>
            <form id="employee-registration-form">
                <div class="form-group">
                    <label for="employeeName">Enter Name</label>
                    <input type="text" id="employeeName" name="employeeName" required
                        pattern="^[a-zA-Z_]{3,MAX_LENGTH}$"
                    title="Username must be 3-15 characters long and can only contain alphabets.>
                </div>
                <div class="form-group">
                    <label for="employeeAddress">Enter Address</label>
                    <input type="text" id="employeeAddress" name="employeeAddress" required>
                </div>
                <div class="form-group">
                    <label for="employeePhoneNumber">Enter Phone Number</label>
                    <input type="tel" id="employeePhoneNumber" name="employeePhoneNumber" pattern="[0-9]{10}"
                    maxlength="10"  required>
                </div>
                <div class="form-group">
                    <label for="employeeEmail">Enter Email</label>
                    <input type="email" id="employeeEmail" name="employeeEmail" required>
                </div>
                <div class="form-group">
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&])[\w!@#$%^&]{8,}$" 
                    required title="Password must contain at least one number, one alphabet, one symbol, and be at  
                    least 8 characters long>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="createemployee.js"></script>
</body>
</html>
